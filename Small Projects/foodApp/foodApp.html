<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="foodApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Mukta:wght@600&family=Raleway:wght@500&family=Work+Sans&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <div class="img">
            <img src="https://image.similarpng.com/very-thumbnail/2021/11/Mcdonalds-logo-on-transparent-background-PNG.png" alt="">
        </div>

        <div class="deli">
            <h4>McDelivery</h4>
            <i class="fa-solid fa-angle-down"></i>
        </div>

        <div class="deli2">
            <h4>Now in Varachha</h4>
            <i class="fa-solid fa-location-dot"></i>
        </div>

        <div class="line"></div>

        <div class="texthigh">
            <h3>Offers</h3>
            <h3>Restaurants Nearby</h3>
        </div>

        <div class="logo">
            <i class="fa-solid fa-burger"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </nav>

    <div id="main_box">
        <div id="box">
            <div class="menu">
                <h1>OUR MENU</h1>
            </div>
            
            <form action="" onsubmit="checkOrder()">
                <label for="">Food</label>
                <select name="" id="selectFood">
                    <option value="0">-- Select your Food</option>
                    <option value="99">Burger</option>
                    <option value="240">Pizza</option>
                    <option value="140">Salad</option>
                </select>
        
                <label for=""></label>
                <select name="" id="Foodquantity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <br>
                <label for="">FrenchFries</label>
                <select name="" id="frenchFries">
                    <option value="0">-- Select Fries --</option>
                    <option value="100">Small</option>
                    <option value="180">Medium</option>
                    <option value="200">Large</option>
                </select>
        
                <label for=""></label>
                <select name="" id="Friesquantity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <br>
                <label for="">Cold Drinks </label>
                <select name="" id="coldDrinks">
                    <option value="0">-- Select Cold Drinks --</option>
                    <option value="100">Pepsi</option>
                    <option value="150">Coca Cola</option>
                    <option value="200">RedBull</option>
                </select>
                <label for=""></label>
                <select name="" id="Drinkquantity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
        
                <br>
                <label for="">Enter Coupon</label>
                <input type="text" placeholder="Enter Coupon" id="code">
                <span style="opacity: 0.4; color: rgb(255, 0, 0); ">Coupon = DISCOUNT20</span>
                <br>
                <button type="submit">Place Order</button>
            </form>
        </div>
    
        <div id="box2">
            <div id="totalOrder">
                Total Order is =
            </div>
        
            <div id="discount">
                Discount =
            </div>
    
            
            <div id="totaldiscount">
                Total after Discount =
            </div>

            <div id="foodinfo">
                Food Info :
            </div>

            
            <div id="foodinfo2">
                Food Info :
            </div>

            
            <div id="foodinfo3">
                Food Info :
            </div>

        </div>
    
    </div>

    <div class="img-items">
        <img src="https://www.pngall.com/wp-content/uploads/4/Mcdonalds-Ham-Burger-PNG.png" alt="">
    </div>

    <div class="img-items-2">
        <img src="https://i.pinimg.com/originals/56/ce/81/56ce81d6e008cc589047e706cd9de312.png" alt="">    
    </div>
   
    <script src="foodApp.js"></script>
</body>

</html>
