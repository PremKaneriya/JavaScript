<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="studenInfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-con">
        <form action="" onsubmit="sum()">
            <label for="">Name</label><br>
            <input type="text" placeholder="Enter name" id="name" required>
            <br>
            <label for="">Roll No</label><br>
            <input type="number" placeholder="Enter Roll No" id="roll" required>
            <br>
            <label for="">Chemistry Marks</label><br>
            <input type="text" placeholder="Enter marks" id="a" required>
            <br>
            <label for="">Maths Marks</label><br>
            <input type="text" placeholder="Enter marks" id="b" required>
            <br>
            <label for="">Physics Marks</label><br>
            <input type="text" placeholder="Enter marks" id="c" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    
        <div id="ans">
            <h3>Results</h3>
        </div>
    </div>

    <h2>Student Information</h2>


    <script src="studenInfo.js"></script>
</body>
</html>
