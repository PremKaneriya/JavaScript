<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pc Selection</title>
    <link rel="stylesheet" href="pcSelectionClass.css">
</head>
<body>

    <form action="" onsubmit="seePrice()">
        <label for="">Select Processor</label>
        <select name="processor" id="processor">
            <option value="0">-- Select Processor --</option>
            <option value="3000">i3</option>
            <option value="6000">i5</option>
            <option value="9000">i7</option>
        </select>
        <span id="proErr" style="color: red;"> </span>
        <br>
        <label for="">Select RAM</label>
        <select name="ram" id="ram">
            <option value="0">-- Select RAM --</option>
            <option value="2000">4 GB</option>
            <option value="4000">8 GB</option>
            <option value="6000">16 GB</option>
        </select>
        <span id="ramErr" style="color: red;"> </span>
        <br>
        <label for="">Select Memory</label>
        <select name="memory" id="memory">
            <option value="0">-- Select Memory --</option>
            <option value="3000">256 GB</option>
            <option value="6000">512 GB</option>
            <option value="9000">1 TB</option>
        </select>
        <span id="memoErr" style="color: red;"> </span>
        <br>
        <label for="">Select Graphic</label>
        <select name="selGraphic" id="graphic">
            <option value="0">-- Select Graphic --</option>
            <option value="3500">yes</option>
            <option value="0">no</option>
        </select>
        <span id="graphicerr" style="color: red;"></span>
        <br>
        <input type="submit">
    </form>
    
    <div id="display">
         
    </div>



    <script src="pcSelectionClass.js"></script>
</body>
</html>
